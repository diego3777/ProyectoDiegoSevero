{% extends "padre.html" %}

{% block titulo %}
    Editar Perfil
{% endblock %}

{% block contenido_que_cambia %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Perfil</h2>
                        <form method="post" action="{% url 'editar_perfil' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Nombre:</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Apellido:</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electr√≥nico:</label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar:</label>
                                <input type="file" id="avatar" name="avatar" accept="image/*">
                            </div>
                            {% if user.userprofile.avatar %}
                                <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" class="img-thumbnail">
                            {% endif %}
                            <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
